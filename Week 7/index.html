<html lang="en">

<head>

<title>Week 7, Quote Generator</title>
<link rel="stylesheet" href="style.css">

<body>
<section id="quotesection">
<h1 id="qtext"> Welcome the quote machine, click the button to get a quote.</h1>
<button id="newquote"> Generate Quote </button>
</section>




<script>
  const quotes = ["Be yourself; everyone else is already taken.", "You only live once, but if you do it right, once is enough", "Be the change that you wish to see in the world.", "To live is the rarest thing in the world. Most people exist, that is all.", "To be yourself in a world that is constantly trying to make you something else is the greatest accomplishment.", "It is better to be hated for what you are than to be loved for what you are not.", "If you aint first youre last."];
  let quotecount = 0;

  document.getElementById("newquote").addEventListener("click", buttonClicked);

function buttonClicked  (){
  console. log (quotes[quotecount]);
  document.getElementById("qtext").innerHTML = quotes[quotecount];
  if(quotecount>=6){

    quotecount = 0;
  }else{
  quotecount++;
}
}

</script>
